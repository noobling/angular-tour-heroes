<h2>Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" 
     (click)="deleteHero(hero)">x</button>
  </li>
</ul>
<div>
  <label>
    Hero Name: <input #heroName />
  </label>
  <label>
    Hero Id <input type="number" #id />
  </label>
  <button (click)="addHero(heroName.value, id.value); heroName.value = ''; id.value=''">Add Hero</button>
</div>
